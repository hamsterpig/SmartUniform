    <script>
        $(".base").on("mousewheel", function(e) {
            var wheel = e.originalEvent.wheelDelta; 
            var sHeight = $(document).scrollTop();

            if(wheel>0){ // 스크롤 올렸을 때
                if(sHeight<120){
                    $("nav").css(
                        'opacity', '0'
                    );
                }
            } else { // 스크롤 내렸을 때
                if(sHeight>=0){
                    $("nav").css(
                        'opacity', '0.5'
                    );
                }
            } 
        })
//        -------------------------------------------------------------
        var tempF = 0;
        $(".barimg").click(function(e){
            if(tempF==0){
                $(".barcon").css({   
                    'height': '18vh',
                });        
                $(".innerbase").fadeIn(300);
                 tempF = 1;
            } else {
                 $(".barcon").css({   
                    'height': '0px'
                });
                $(".innerbase").fadeOut(300);
                tempF = 0;
            }
            
        });
        
    </script>
